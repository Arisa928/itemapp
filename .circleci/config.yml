version: '2.1'

orbs:
  heroku: circleci/heroku@2.0

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.4
    steps:
      - checkout
  rspec:
    docker:
      - image: cimg/ruby:3.1.4
  rubocop:
    parallelism: 3
    docker:
      - image: cimg/ruby:3.1.4
    steps:
      - checkout
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: run rubocop
          command: bundle exec rubocop 
  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:3.1.4
    steps:
      - checkout
      - run:
          name: rails db:migrate
          command: bundle exec rails db:migrate
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - run:
          name: Rspec
          command: bundle exec rspec
  heroku_deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:master
      - run:
          name: Run post-deploy tasks
          command: |
            heroku run bin/rails db:migrate -a $HEROKU_APP_NAME

workflows:
  version: 2
  build:
    jobs:
      - rspec
      - rubocop
      - heroku_deploy:
          requires:
            - rspec
            - rubocop
