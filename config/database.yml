default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: items

test:
  <<: *default
  database: sample_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  port: 5432
